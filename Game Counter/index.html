<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="entire">
      <div class="container">
        <div class="home-div">
          <h3>HOME</h3>
          <h2 id="home">0</h2>
          <button class="btn" onclick="oneHome()">+1</button>
          <button class="btn" onclick="twoHome()">+2</button>
          <button class="btn" onclick="threeHome()">+3</button>
        </div>

        <div class="guest-div">
          <h3>GUEST</h3>
          <h2 id="guest">0</h2>
          <button class="btn" onclick="oneGuest()">+1</button>
          <button class="btn" onclick="twoGuest()">+2</button>
          <button class="btn" onclick="threeGuest()">+3</button>
        </div>
      </div>
      <div class="reset">
        <button class="btn" onclick="reset()">RESET</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
